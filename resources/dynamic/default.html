{%
Dim TimeInputCode = CurrentQuestion.InputName("Time").Replace("T","")
%}
<div id="adc_{%= CurrentADC.InstanceId %}" class="RLTimePicker">
{% If CurrentQuestion.Type = "datetime" Then%}    
 		<select id="hour_{%= CurrentADC.InstanceId %}" aria-label="Hour" name="hour"></select>
        <span class="timeSeparator_{%= CurrentADC.InstanceId %}"></span>
        <select id="minutes_{%= CurrentADC.InstanceId %}" aria-label="Minutes" name="minutes"></select>
        <span id="secsContainer_{%= CurrentADC.InstanceId %}">
        	<span class="timeSeparator_{%= CurrentADC.InstanceId %}"></span>            
        	<select id="seconds_{%= CurrentADC.InstanceId %}" aria-label="Seconds" name="seconds"></select>
        </span>
        <!--<input type="text" id="time" name="time" readonly="readonly" hidden=true/> -->    	
    	<input id="time_{%= CurrentADC.InstanceId %}" aria-label="Time" class="askia-question-{%= TimeInputCode %}" hidden type="text" name="{%= CurrentQuestion.InputName("time")%}" />
        <span class="imperial" {%If CurrentADC.PropValue("imperial") = "false" Then %} hidden {% EndIf %} id="ampm_{%= CurrentADC.InstanceId %}"></span>
        {%
EndIf %}
</div>
